<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <div class="logo-container">
    <img class="logo" src="./img/miu.png" alt="" width="50" height="50">
    <label for="MIU IT" class="miu-it"> Maharishi University IT Department</label>
  </div>
  <div class="header-right">
    <a class="active" href="#home">Agent Portal</a>
    <a href="#contact">Submit Ticket</a>
    <a href="#about">knowledge Base</a>
    <a href="#about">Login</a>
  </div>
</div>

<div class="welcom_box">
  <p class="cont">Welcome to our Support Center</p>
</div>

<div class="login-container">
    <div class="login-left">
        <h1>Login</h1>
        <p class="login-label">Login to know the status of the ticket</p>
        <a href="#" class="azure-link">
            <img src="./img/azure.png" alt="Azure" / width="100px">
        </a>
        <h3><span>or login using</span></h3>
        <label for="email">Username or Email</label>
        <input type="text" id="email" placeholder="Enter email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="remember-me">
            <input type="checkbox" id="remember-me" checked>
            <label for="remember-me">Remember me</label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button class="login-button">Login</button>
    </div>
    <div class="login-divider"></div>
    <div class="login-right">
        <p class="login-right-text">Login to track your existing support requests. If you have not created a ticket yet, you can <a href="#">register</a> or <a href="#">create a new ticket</a> to begin.</p>
        <button class="submit-ticket-button">Submit ticket</button>
    </div>
</div>
